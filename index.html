<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pineappleUI</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    /*考虑到兼容性问题 换成了 html*/
    html{
      --button-height:32px;
      --font-size:14px;
      --button-bg:white;
      --button-active-bg:#eee;
      --border-radius:4px;
      --color:#999; 
      --border-color:#999;
      --border-color-hover : #666;
    }
    #app{
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }
  </style>
  <style>
  </style>
</head>
<body>
  <div id="app">
    <j-button :loading="loading1" @click="loading1 = !loading1">按钮</j-button>
    <j-button icon="settings" :loading="loading2"
    @click="loading2 = !loading2">按钮</j-button>
    <j-button icon="settings" icon-position="right" :loading="loading3"
    @click="loading3 = !loading3">
      按钮
    </j-button>
    <j-button-group>
      <j-button icon="left">上一页</j-button>
      <j-button>更多</j-button>
      <j-button icon="right" icon-position="right">下一页</j-button>
    </j-button-group>
    <div id="test"></div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
