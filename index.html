<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pineappleUI</title>
  <style>
    *{margin: 0; padding: 0; box-sizing: border-box;}
    img{max-width: 100%;}
    /*考虑到兼容性问题 换成了 html*/
    html{
      --button-height:32px;
      --font-size:14px;
      --button-bg:white;
      --button-active-bg:#eee;
      --border-radius:4px;
      --color:#999; 
      --border-color:#999;
      --border-color-hover : #666;
    }
    #app{
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{margin: 20px;}
  </style>
</head>

<body>
  <div id="app">
    <div style="border:1px solid black;">
       <j-row gutter="20">
      <j-col>1</j-col>
      <j-col>2</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col>1</j-col>
      <j-col>2</j-col>
      <j-col>3</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col>1</j-col>
      <j-col>2</j-col>
      <j-col>3</j-col>
      <j-col>4</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col span="2">1</j-col>
      <j-col span="20" offset="2">11</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col span="4">1</j-col>
      <j-col span="20">11</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col span="4">1</j-col>
      <j-col span="18" offset="2">11</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col span="4">1</j-col>
      <j-col span="8" offset="2">11</j-col>
      <j-col span="8" offset="2">11</j-col>
    </j-row>
    <j-row gutter="20">
      <j-col span="4">1</j-col>
      <j-col span="4" offset="6">11</j-col>
      <j-col span="8" offset="2">11</j-col>
    </j-row>
    </div>
    <hr>
   <div class="box">
    <j-input v-model="message"></j-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>
  </div>
  <div class="box">
    <j-button :loading="loading1" @click="loading1 = !loading1">
      按钮
    </j-button>
    <j-button icon="settings" :loading="loading2"
      @click="loading2 = !loading2">
      按钮
    </j-button>
    <j-button icon="settings" icon-position="right" :loading="loading3"
      @click="loading3 = !loading3">
      按钮
    </j-button>
    <j-button-group>
      <j-button icon="left">上一页</j-button>
      <j-button>更多</j-button>
      <j-button icon="right" icon-position="right">下一页</j-button>
    </j-button-group>
  </div>
  </div>
  <script src="./src/app.js"></script>
</body>
</html>
